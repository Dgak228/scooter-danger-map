<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мониторинг опасных зон | МВД России</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Подключаем Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Стили для интерфейса -->
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Шапка */
        header {
            background-color: #003366; /* Синий цвет МВД */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header img {
            height: 40px;
        }

        /* Вкладки */
        nav {
            background-color: #004494; /* Темно-синий цвет */
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #005fa3; /* Немного светлее при наведении */
        }

        nav a.active {
            background-color: #0072c6; /* Активная вкладка */
        }

        .tab-content {
    display: none; /* Скрываем все вкладки по умолчанию */
    padding: 0;    /* Убираем отступы */
    height: calc(100vh - 120px); /* Высота с учетом шапки и вкладок */
}

.tab-content.active {
    display: block; /* Показываем активную вкладку */
}

/* Карта */
#map {
    width: 100%;
    height: 100%; /* Карта занимает всё доступное пространство */
}

        /* Карта */
        #map-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 120px); /* Высота карты с учетом шапки и вкладок */
        }

        #map {
            width: 100%;
            height: 100%; /* Убедись, что высота задана */
        }

        /* Новости */
        .news-item {
            margin-bottom: 15px;
        }

        .news-item a {
            color: #004494;
            text-decoration: none;
        }

        .news-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <div>
            <img src="https://cdn1-media.rabota.ru/processor/logo/original/2023/03/04/otdelministerstvavnutrennikhdelrossijjskojjfederaciipovolosovskomurajjonuleningradskojjoblasti-f8805d9ec9c5e6385dbb1f23d190b07e.png" alt="Эмблема МВД">
            <h1>Мониторинг опасных зон</h1>
        </div>
        <div>
            <p>МВД России</p>
        </div>
    </header>

    <!-- Вкладки -->
    <nav>
        <a href="#" class="active" data-tab="map-tab">Карта</a>
        <a href="#" data-tab="statistics-tab">Статистика</a>
        <a href="#" data-tab="about-tab">О проекте</a>
        <a href="#" data-tab="news-tab">Новости</a>
    </nav>

    <!-- Контейнер для содержимого -->
    <div id="tab-container">
        <!-- Карта -->
        <div id="map-tab" class="tab-content active">
            <div id="map"></div>
        </div>

        <!-- Статистика -->
        <div id="statistics-tab" class="tab-content">
            <h2>Статистика</h2>
            <p>Здесь будет отображаться статистика по опасным зонам.</p>
        </div>

        <!-- О проекте -->
        <div id="about-tab" class="tab-content">
            <h2>О проекте</h2>
            <p>Проект разработан для мониторинга опасных зон, связанных с электросамокатами.</p>
        </div>

        <!-- Новости -->
        <div id="news-tab" class="tab-content">
            <h2>Новости</h2>
            <div id="news-list">
                <!-- Новости будут загружаться сюда -->
            </div>
        </div>
    </div>

    <!-- Подключаем Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Переключение вкладок
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const tabId = this.getAttribute('data-tab');

                // Убираем активный класс у всех вкладок
                document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

                // Делаем активной выбранную вкладку
                this.classList.add('active');
                document.getElementById(tabId).classList.add('active');

                // Если выбрана вкладка "Новости", загружаем новости
                if (tabId === 'news-tab') {
                    loadNews();
                }
            });
        });

        // Функция для загрузки новостей
        function loadNews() {
            fetch('/news')
                .then(response => response.json())
                .then(data => {
                    const newsList = document.getElementById('news-list');
                    newsList.innerHTML = ''; // Очищаем список новостей

                    data.forEach(item => {
                        const newsItem = document.createElement('div');
                        newsItem.className = 'news-item';
                        newsItem.innerHTML = `
                            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                            <p>${item.pub_date}</p>
                        `;
                        newsList.appendChild(newsItem);
                    });
                })
                .catch(error => {
                    console.error('Ошибка загрузки новостей:', error);
                });
        }

        // Инициализация карты (центрируем на Краснодаре)
        const map = L.map('map').setView([45.0448, 38.9760], 12); // Масштаб 12 для города

        // Добавляем подложку OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Загружаем данные с сервера
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                data.forEach(zone => {
                    // Рисуем круги на карте
                    const circle = L.circle([zone.lat, zone.lon], {
                        color: 'red',
                        fillColor: '#f03',
                        fillOpacity: 0.5,
                        radius: zone.count * 100  // Размер зависит от количества самокатов
                    }).addTo(map);

                    // Добавляем всплывающую подсказку
                    circle.bindPopup(`Количество самокатов: ${zone.count}`);
                });
            })
            .catch(error => {
                console.error('Ошибка загрузки данных:', error);
            });
    </script>
</body>
</html>
